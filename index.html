<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Personal Financial Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard" id="dashboard">
      <div class="dark-toggle" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</div>
      <aside class="sidebar">
        <ul>
          <li onclick="changeView('Dashboard')">🏠 Dashboard</li>
          <li onclick="changeView('Overview')">📊 Overview</li>
          <li onclick="changeView('Transactions')">💸 Transactions</li>
          <li onclick="changeView('Charts')">📈 Charts</li>
          <li onclick="changeView('Notifications')">🔔 Notifications</li>
          <li onclick="changeView('Budget')">💰 Budget Assistant</li>
        </ul>
      </aside>

      <main class="main-content" id="mainContent">
        <section class="overview-cards">
          <div class="card">
            <h3>💰 Balance</h3>
            <p>$10,000</p>
          </div>
          <div class="card">
            <h3>💸 Income</h3>
            <p>$4,000</p>
          </div>
          <div class="card">
            <h3>📉 Expenses</h3>
            <p>$2,500</p>
          </div>
          <div class="card">
            <h3>💡 Savings</h3>
            <p>37%</p>
          </div>
        </section>

        <section class="charts">
          <div class="chart">
            <h3>📈 Expense vs Income</h3>
            <canvas id="lineChart"></canvas>
          </div>
          <div class="chart">
            <h3>🍰 Category-wise Spending</h3>
            <canvas id="pieChart"></canvas>
          </div>
        </section>
      </main>

      <div class="fab" onclick="alert('Quick Action Clicked!')">➕</div>
    </div>
  </body>
</html>
